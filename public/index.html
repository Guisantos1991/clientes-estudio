<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../src/styles.css" />
  <title>Vendas - Jessica Casassanta</title>
</head>
<body class="body flex flex--column">
  <nav>
    <div>
      <img src="./public/images/logo.png" alt="Logo Estúdio Jessica Casassanta" width="180px" />
    </div>
    <ul>
      <li><a href="index.html">Cadastro/Venda</a></li>
      <li><a href="clientes.html">Clientes</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Cadastro Clientes</h1>
    <div class="top--container">
      <form id="formCliente">
        <!-- Campos Pessoais -->
        <div class="input--content">
          <label id="labelColor" for="nomeCrianca">Nome Criança:</label>
          <input type="text" id="nomeCrianca" required placeholder="Digite o nome completo" />
        </div>

        <div class="input--content">
          <label for="nomeResponsavel">Nome Responsável:</label>
          <input type="text" id="nomeResponsavel" required placeholder="Digite o nome completo" />
        </div>

        <div class="input--content">
          <label for="dataNascimento">Data Nascimento - Criança</label>
          <input type="date" id="dataNascimento" required />
        </div>

        <div class="input--content">
          <label for="telefone">Telefone/WhatsApp:</label>
          <input type="tel" id="telefone" placeholder="(99) 99999-9999" maxlength="15" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" />
        </div>

        <div class="input--content">
          <label for="dataCadastro">Data de Cadastro:</label>
          <input type="date" id="dataCadastro" />
        </div>

        <div class="input--content">
          <label for="atendente">Atendimento:</label>
          <input type="text" id="atendente" placeholder="Atendimento realizado por..." />
          <label for="fotografo">Fotográfo:</label>
          <input type="text" id="fotografo" required placeholder="Digite o nome completo" />
        </div>

        <div class="input--content">
          <label for="obs">Observações:</label>
          <textarea id="obs"></textarea>
        </div>

        <!-- Informações do Ensaio -->
        <div class="input--content">
          <label for="ensaios">Tipo de Ensaio:</label>
          <select name="tipoEnsaio" id="ensaios">
            <option value="">Selecione o ensaio</option>
            <option value="Acompanhamento Mensal">Acomp. Mensal</option>
            <option value="Acompanhamento Bimestral">Acomp. Bimestral</option>
            <option value="Acompanhamento Trimestral">Acomp. Trimestral</option>
            <option value="Aniversario">Aniversário</option>
            <option value="Batizado">Batizado</option>
            <option value="Cake Smash">Cake Smash</option>
            <option value="Cake Smash Familia">Cake Smash Família</option>
            <option value="Chá Revelação">Chá Revelação</option>
            <option value="Casamento">Casamento</option>
            <option value="Corporativo">Corporativo</option>
            <option value="Dia das Crianças">Dia das Crianças</option>
            <option value="Dia das Mães">Dia das Mães</option>
            <option value="Dia dos Pais">Dia dos Pais</option>
            <option value="Ensaio Junino">Ensaio Junino</option>
            <option value="Ensaio Natal">Ensaio Natal</option>
            <option value="Ensaio Pascoa">Ensaio Pascoa</option>
            <option value="Mini Ensaio Infantil">Mini Ensaio Infantil</option>
            <option value="New Born">New Born</option>
          </select>

          <label for="dataEnsaio">Data Ensaio:</label>
          <input type="date" id="dataEnsaio"/>
        </div>

        <!-- Venda -->
        <div class="input--content">
          <label for="album">Álbum:</label>
          <select name="album" id="album">
            <option value="">Selecione o álbum</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>

          <label for="valorAlbum">Valor Álbum:</label>
          <input type="number" id="valorAlbum" placeholder="R$ 0,00" />
        </div>

        <div class="input--content">
          <label for="quantidadeFotos">Quantidade Fotos:</label>
          <input type="number" id="quantidadeFotos" />
          
          <label for="quantidadeFotosExtra">Quantidade Fotos Extra:</label>
          <input type="number" id="quantidadeFotosExtra" />
        </div>

        <div class="input--content">
          <label for="valorEnsaio">Valor Ensaio:</label>
          <input type="number" id="valorEnsaio" placeholder="R$ 0,00" />

          <label for="valorFotosExtras"> Valor Extras:</label>
          <input type="number" id="valorExtras" placeholder="R$ 0,00" />

          <label for="quantidadeParcelas"> Quantidade Parcelas:</label>
          <input type="number" id="quantidadeParcelas" />

          <label for="valorPagemento"> Valor Pagamento:</label>
          <input type="number" id="valorPagamento" placeholder="R$ 0,00" />
          
        </div>


        <button type="submit" id="saveBtn">Salvar Venda</button>
      </form>
    </div>
  </div>

 <script type="module" src="../src/clientes-script.ts"></script>
</body>
</html>
